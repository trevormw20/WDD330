<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/WDD330/css/style.css?version=2">
    <link rel="stylesheet" type="text/css" media="screen" href="/WDD330/css/todo.css?version=4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD330 Portfolio</title>
    <meta name="description" content="Trevor Williams Portfolio for WDD330">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <div class="sidesSpacer">
        <nav>
            <h1 class="header">WDD 330 Portfolio</h1>
        </nav>
        <br>
        <main>
            <div class="header">
                <h2>Todos</h2>

            </div>

            <div id="frame">
                <ul id="listHolder">
                    <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                    <li>Task 4</li>
                    <li>Task 5</li>
                </ul>

                <div id="taskLeft"></div>
                <span onclick="selectAll()" class="selectActive">All.</span>
                <span onclick="selectActive()" class="selectActive">Active.</span>
                <span onclick="selectCompleted()" class="selectActive">Completed</span>
            </div>

            <input type="text" id="addTask" placeholder="Add task...">
            <span onclick="newTask()" class="addTask">Add</span>

        </main>

        <footer>
        </footer>

    </div>

</body>




</html>

<script src="/WDD330/js/todo.js"></script>
